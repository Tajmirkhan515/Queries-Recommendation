      flex-direction: column;

    <script>
      var globalvariable="Hello";
            var checkDownloadImage=false;
            var checkDownloadVideo=false;

            //this script used for click the button inside the index page
            var a = "{{callRetrivalMethod}}"
            if (a == "True") {
              //alert("Global :"+globalvariable);
                ftn();
            } else {
                alert("false");
            }
            function ftn() {
                var target = "{{query}}"
                //alert(target)
                $.ajax({
                    type: 'POST',
                    url: '/create',
                    data: {
                        name: target,
                        csrfmiddlewaretoken: $('input[name=csrfmiddlewartoken]').val(),
                    },
                    success: function (data) {
                        // display the newly friend to table.
                        $("#Languages").empty();
                        data = JSON.parse(data);
                        var url = data['url']
                        var title = data['title'];
                        var des = data['des']
                        var NodesString = "";
                        for (i = 0; i < url.length; i++) {
                            NodesString += '<li ><div class="results-record"><a href='+url[i]+' style="max-width:30px">' + url[i] + '</a><a href='+url[i]+'><h3 class="result-title">' + title[i] + '</h3></a><p >' + des[i] + '</p></div></li>'
                        }
                        $("#Languages").append(NodesString);
                     
                    },
                   error: function(){
                         alert("error from server side");
                   },
                });
            }
    </script>

    <script>
      // locate your element and add the Click Event Listener
            document.getElementById("input_query").value = "{{query}}"

            document.getElementById("parent-list").addEventListener("click", function (e) {
                // e.target is our targetted element.
                // try doing console.log(e.target.nodeName), it will result LI
                if (e.target && e.target.nodeName == "LI") {
                    //console.log(e.target.id + " was clicked");            
                    var target = event.target || event.srcElement;
                    //console.log(target.innerText);
                    document.getElementById("input_query").value = target.innerText
                    e.preventDefault();

                    $.ajax({
                        type: 'POST',
                        url: '/create',
                        data: {
                            name: target.innerText,
                            csrfmiddlewaretoken: $('input[name=csrfmiddlewartoken]').val(),
                        },
                        success: function (data) {
                            // display the newly friend to table.
                            $("#Languages").empty();
                            data = JSON.parse(data);
                            var url = data['url']
                            var title = data['title'];
                            var des = data['des']
                            var NodesString = "";
                            for (i = 0; i < url.length; i++) {
                                  
    
                            NodesString += '<li ><div class="results-record"><a href='+url[i]+' style="max-width:30px">' + url[i] + '</a><a href='+url[i]+'><h3 class="result-title">' + title[i] + '</h3></a><p >' + des[i] + '</p></div></li>'

                            }
                            $("#Languages").append(NodesString);
                          checkDownloadImage=false; // the click from query table, their we need to false the...
                          checkDownloadVideo=false;  //images and video tabs
                        },
                   error: function(){
                         alert("error from server side");
                   },
                        
                    });
                }
            });
    </script>

    <script>
      //Image download script
            $('#profile-tab').on('click', function (e) {        
                //alert(e.currentTarget.id);
                if(!checkDownloadImage){
                  $("#mycontainer").empty();
                  imageTab(e);
                }
            });
            function imageTab(e) {
                e.preventDefault();
                var target = "{{query}}"
                //alert(target)
                $.ajax({
                    type: 'POST',
                    url: '/imageTab',
                    data: {
                        name: target,
                        csrfmiddlewaretoken: $('input[name=csrfmiddlewartoken]').val(),
                    },
                    success: function (data) {
                        // display the newly friend to table.
                        data = JSON.parse(data);
                        //alert(data['url']);
                        var url = data['url']
                        var title = data['title'];
                        var domain = data['domain']
                        var images = data['images']
                        var NodesString = " "
                        for (var i = 0; i <= 10; i++) {
                            console.log(title[i]);
                            console.log(url[i]);
                            console.log(domain[i]);
                            console.log(images[i]);
                            NodesString += '<div class="col"><div class="card" style="width: 18rem;"><img class="card-img-top" src=' + images[i] + '><div class ="card-body"><p class ="card-text"><a href='+url[i]+'>' + title[i] + '</a> </br> <a href='+url[i]+'> <span>' + domain[i] + '</span></a></p></div></div></div>'
                        }
                        $("#mycontainer").append(NodesString);
                        checkDownloadImage=true; // When dowload the images for first time, then we set this variable true
                        //var fields = instance[0]["fields"];                         
                    },

    <script>
      //Video download script
            $('#contact-tab').on('click', function (e) {              
                //alert(e.currentTarget.id);
                if(!checkDownloadVideo){
                  $("#Languages1").empty();
                  videoTab(e);
                }
            });
            function videoTab(e) {
                e.preventDefault();
                var target = "{{query}}"
                //alert(target)
                $.ajax({
                    type: 'POST',
                    url: '/videoTab',
                    data: {
                        name: target,
                        csrfmiddlewaretoken: $('input[name=csrfmiddlewartoken]').val(),
                    },
                    success: function (data) {
                        // display the newly friend to table.
                        //alert("responsed");
                        data = JSON.parse(data);
                        var title = data['title'];
                        var url_vd = data['url'];
                        var sourc_url = data['sourc_url'];
                        var desc = data['desc'];
                        var uploaDB = data['uploadeDate_By'];
                        var images = data['images'];
                        uploaDB = ['Feb 1, 2016 BBC', "Feb 1, 2016 BBC", "Feb 1, 2016 BBC"]
                        var NodesString = "";
                        for (i = 0; i < url_vd.length; i++) {
                            NodesString += '<li><div class="video"><span><a href='+sourc_url[i]+' style="color:#202124; font-family: 14px Arial, sans-serif;  padding: 1px,0px,0px;">' + sourc_url[i] + '</a><h3 style="margin-top: 0px; margin-bottom: 6px"> <a href='+url_vd[i]+' style="color:#1A0DAB; font-family: Arial, sans-serif; font-size: 20px; margin:0px,0px,3px; margin-top: 0px; padding: 5px,0px,0px;" > ' + title[i] + '</a></h3></span><div class="video-data row"><div id="thumbnail" class="video-thumbnail col-1"><img id="image" src=' + images[i] + ' alt="video-thumbnail"><i id="playbtn" class="fa fa-play"></i></div><div class="video-desc col-11 videoP" style="max-width: 60%;"><p class="padding-left-25" style="margin-bottom: 0px; color:#70757A; font-family: 14px Arial, sans-serif;">' + desc[i] + '</p><span class="padding-left-25" style="color:#70757A; font-family: 14px Arial, sans-serif;">' + uploaDB[1] + '</span></div></div></li>'
                        }
                        $("#Languages1").append(NodesString);
                        checkDownloadVideo=true; // when download the all videos, than set this variable true
                    },
                   error: function(){
                         alert("error from server side");
                   },
                });
            }
    </script>
